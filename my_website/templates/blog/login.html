{% extends 'blog/base.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">


  <title>
    {% block title %}
    Login
    {% endblock %}
  </title>

    <!-- Header -->
    {% block content %}
    <div class="header bg-gradient-primary py-2 py-lg-8">
      <div class="container">
        <div class="header-body text-center mb-3">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
              <h1 class="text-white">Welcome!</h1>
              <p class="text-lead text-light">Please enter your username and password to login or click on <a href="{% url 'blog:register' %}" class="bg-light">Sign Up</a> to register.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid lower-part">
      <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body py-lg-2">
                <form role="form" method="post">
                  {% csrf_token %}
                  <div class="form mb-5 mt-5 text-center">
                    
                      {{ form.as_p }}                 
                  
                      <input type="submit" name="login" class="btn btn-primary" value="Login">
                    <!-- <button type="submit" class="btn btn-primary my-4">Sign in</button> -->
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a href="#" class="text-light"><small>Forgot password?</small></a>
              </div>
              <div class="col-6 text-right">
                <a href="{% url 'blog:register' %}" class="text-light"><small>Create new account</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
