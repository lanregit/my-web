<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
	<link href="{% static 'blog/img/brand/favicon.png' %}" rel="icon" type="image/png">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<!-- Icons -->
	<link href="{% static 'blog/js/plugins/nucleo/css/nucleo.css' %}" rel="stylesheet" />
	<link href="{% static 'blog/js/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet" />
	<!-- CSS Files -->
	<link href="{% static 'blog/css/argon-dashboard.css' %}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/blog.css' %}">
	<title>
        {% block title %}
        
        {% endblock %}
	</title>
</head>
<body>
	<!-- this is the header -->
	<div class="container-fluid bg-dark sticky-top">
		<div class="row">
			<nav class="navbar navbar-expand-sm navbar-dark">
				<!-- LOGO -->
				<div class="">
					<a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'blog/images/mmmm.png' %}" width="30%" height="50%" alt="logo"> </a>
				</div>

				<!-- SEARCH FORM -->
				<form action="" method="get" class="form-inline">
					<input type="text" class="form-control mr-sm-2" placeholder="Search">
					<input type="submit" class="btn btn-small btn-success" value="submit">
				</form>

				<!-- TOGGLEABLE MENU -->
				<button class="navbar-toggler" data-toggle="collapse" data-target="#menu" type="button" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button> 
			
				<div class="collapse navbar-collapse" id="menu">
					<ul class="nav navbar-nav">
						<li class="nav-item"> <a href="{% url 'home' %}" class="nav-link"> Home </a></li>
						<li class="nav-item"> <a href="{% url 'blog:blog2' %}" class="nav-link">Blog</a></li>
						<li class="nav-item"> <a href="{% url 'blog:log_in' %}" class="nav-link"> Login </a></li>
						<li class="nav-item"> <a href="{% url 'blog:register' %}" class="nav-link"> Sign Up</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
    <!-- header ends here -->
    {% block content %}
    
    {% endblock %}

	<!-- blog's section shortcut starts here -->

	
        <!-- footer starts here -->
	<footer class="bg-dark">
		<p class="text-center"> <a href="#top">TOP</a></p>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">	
					<p><span> &copy; 2020 <a href="#">LanreBlog</a> </span> Designed by <a href="{% url 'home' %}"> Lanre web</a></p>
				</div>
				<div class="col-sm-6">
					<ul class="nav justify-content-end">
						<li class="nav-item"> <a href="{% url 'home' %}" class="nav-link">Home</a> </li>
						<li class="nav-item"> <a href="#" class="nav-link">Politics </a> </li>
						<li class="nav-item"> <a href="#" class="nav-link">Sport</a> </li>
						<li class="nav-item"> <a href="#" class="nav-link">Entertainment</a> </li>
						<li class="nav-item"> <a href="#" class="nav-link">Technology</a> </li>
						<li class="nav-item"> <a href="#" class="nav-link">Food</a> </li>
					</ul>
				</div>
			</div>
		</div>
    </footer>
    
    <!-- footer ends here -->



		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{% static 'blog/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'blog/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'blog/js/bootstrap.min.js' %}"></script>
</body>
</html>
